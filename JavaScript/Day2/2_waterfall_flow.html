<script>
    window.onload = function () {
        //1.瀑布流
        waterFall('main', 'box');
        // console.log($('main'));
        //    2.动态加载图片
        window.onscroll=function () {
            if (checkWillLoadImage()){
                var imageArray=[
                    {'src':'1.jpg'},
                    {'src':'2.jpg'},
                    {'src':'3.jpg'},
                    {'src':'4.jpg'},
                    {'src':'5.jpg'},
                    {'src':'6.jpg'},
                    {'src':'7.jpg'},
                    {'src':'8.jpg'},
                    {'src':'9.jpg'},
                    {'src':'10.jpg'},
                    {'src':'10.jpg'},
                ];
                for (var i=0;i<imageArray.length;i++){
                    // console.log(imageArray[i].src);
                    var newBox=document.createElement('div');
                    newBox.className='box';
                      $('main').appendChild(newBox);
                    var newPic=document.createElement('div');
                    newPic.className='pic';
                    newBox.appendChild(newPic);
                    var newImg=document.createElement('img');
                    newImg.src="../../image/"+imageArray[i].src;

                    newPic.appendChild(newImg);
                    // newImg.style.width='165px';
                    waterFall('main','box');



                }
            } 
        }
    }

    /**
     *
     *  瀑布流
     **/
    function waterFall(parent, child) {
        //父盒子剧中
        // /1.1/获取所有子盒子
        var allBox = $(parent).getElementsByClassName(child);
        // console.log(allBox);
        // 1.2 获取子盒子宽度
        var boxWidth = allBox[0].offsetWidth;
        console.log(boxWidth);

        //    1.3获取屏幕的宽度
        var screenWidth = document.documentElement.clientWidth;
        console.log(screenWidth);
        //    1.4求出列数
        var cols = parseInt(screenWidth / boxWidth);
        // console.log(cols);
        // 1.5 父盒子剧中

        $(parent).style.width = cols * boxWidth + 'px';
        // console.log($(parent).style.width);
        $(parent).style.margin = '0 auto';

        //    2.子盒子定位
        var heightArray = [];
        var boxHeight = 0;
        var minBoxHeight = 0;
        var minIndex = 0;
        //    2.1定位子盒子数组
        for (var i = 0; i < allBox.length; i++) {
            boxHeight = allBox[i].offsetHeight;
            // console.log(boxHeight);
            if (i < cols) {
                heightArray.push(boxHeight);

            } else {
                //取出最矮盒子高度
                //     minBoxHeight=Math.min.apply(this,heightArray)
                minBoxHeight = _.min(heightArray)
                // console.log(minBoxHeight);
                //
                // 最小高度索引
                // minIndex = getMinIndex(heightArray, minBoxHeight);
                minIndex = heightArray.indexOf(minBoxHeight)

                console.log(minIndex);
                allBox[i].style.position = 'absolute';
                allBox[i].style.left = boxWidth * minIndex + 'px';
                allBox[i].style.top = minBoxHeight + 'px';
                //    更新高度
                heightArray[minIndex] += boxHeight;

            }
        }
        console.log(heightArray);


    }

    /**
     *
     * 获取最矮盒子索引
     * @param arr
     * @param val
     * @returns {number}
     */
    function getMinIndex(arr, val) {
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == val) {
                return i;
            }
        }
    }

    function $(id) {
        return typeof id === "string" ? document.getElementById(id) : null;
    }
    function checkWillLoadImage() {
        var  allBox=document.getElementsByClassName('box');
        var lastBox=allBox[allBox.length-1];
    //   最后一个盒子自身一般距离top高度
        var lastboxDis=lastBox.offsetTop+lastBox.offsetHeight*0.5;

    // 求屏幕高度
        var screenH=document.documentElement.clientHeight;
    //  页面偏离浏览器的高度
        var scrollTop=document.documentElement.scrollTop;
        return lastboxDis<=screenH+scrollTop;

    }
