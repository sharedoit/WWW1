</div>

<button>上一张</button>
<button>下一张</button>
<script>

        // console.log(proviousBtn);
        var minIndex=1,maxIndex=8,currentIndex=minIndex;
        // var src= img.getAttribute('src');
        proviousBtn.onclick=function () {
            if (currentIndex===1){
                currentIndex=maxIndex;
            } else
                currentIndex --
            console.log(currentIndex);
            img.setAttribute('src','../image/'+currentIndex+'.jpg')
        }
        nextBtn.onclick=function () {
            if (currentIndex===8){
                currentIndex=minIndex;
            } else {
                currentIndex++
                img.setAttribute('src','../image/'+currentIndex+'.jpg')
                console.log(currentIndex);
            }

        }
    }
</script>
