<script type="text/html">
    function f1(num) {
        if (num===1 || num===2) return 1;
        return f1(num-1)+f1(num-2);
    }

    // console.log(f1(7));

    function getSum(n) {
        if (n===1){
            return 1;
        }
        return n+getSum(n-1)
    }

    console.log(getSum(100));;
</script>
