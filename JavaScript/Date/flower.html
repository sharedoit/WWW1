<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flower</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        list-style: none;
    }

    body {
        background-color: #000000;
        text-align: center;
        padding: 100px;
    }

    #pic {
        display: none;
    }

    #time {
        font-size: 100px;
        color: red;
    }

</style>
<body>
<div id="time">5</div>
<img id="pic" src="../../image/2.jpg" alt="鲜花" width="500px" height="500px">
<script>

    window.onload = function () {
        var time = parseInt($("time").innerText)
        console.log(time);
        timer = setInterval(function () {
            $('time').innerText -=1 ;

            if (time == 0) {
                $('pic').style.display='';
            }
            if ($('time').innerText==='0'){
                clearInterval(timer);
                $('time').style.display='none';
                $('pic').style.display='block';
            }

        }, 1000)


    }

    function $(id) {
        return typeof id === "string" ? document.getElementById(id) : null;
    }
</script>
</body>
</html>
