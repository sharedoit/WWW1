<script type="text/html">
    var str='中国123';

    /**
     *获取字符串真实长度
     * @param str{string}
     * @returns {number}
     */
    function getStringLengh(str) {
        var len=0;
        var code=0
        for (var i=0;i<str.length;i++){
            code= str.charCodeAt(i);
            // console.log(code);
            if (code>0 && code<=127){
                len +=1;
            }else {
                len +=2;
            }
        }

        return len;
    }

    console.log(getStringLengh(str));
</script>
